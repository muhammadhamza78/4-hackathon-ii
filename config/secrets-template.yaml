apiVersion: v1
kind: Secret
metadata:
  name: todo-backend-secrets
  namespace: todo-chatbot
  labels:
    app.kubernetes.io/name: todo-backend
    app.kubernetes.io/part-of: todo-chatbot
type: Opaque
stringData:
  # Database connection URL
  # Format: postgresql://user:password@host:port/database?sslmode=require
  DATABASE_URL: "YOUR_DATABASE_URL_HERE"

  # JWT Secret Key for authentication
  # Generate with: openssl rand -base64 32
  JWT_SECRET_KEY: "YOUR_JWT_SECRET_KEY_HERE"

  # Groq API Key (if using Groq as AI provider)
  # Get from: https://console.groq.com/keys
  GROQ_API_KEY: "YOUR_GROQ_API_KEY_HERE"

  # OpenAI API Key (if using OpenAI as AI provider)
  # Get from: https://platform.openai.com/api-keys
  # OPENAI_API_KEY: "YOUR_OPENAI_API_KEY_HERE"

  # Anthropic API Key (if using Anthropic/Claude as AI provider)
  # Get from: https://console.anthropic.com/
  # ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_API_KEY_HERE"

---
# ==============================================================================
# Instructions for generating secrets
# ==============================================================================
#
# 1. Generate JWT Secret Key:
#    - Linux/Mac: openssl rand -base64 32
#    - PowerShell: [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Maximum 256 }) -as [byte[]])
#
# 2. Database URL format:
#    - PostgreSQL: postgresql://username:password@hostname:5432/database?sslmode=require
#    - For Neon: postgresql://user:pass@ep-xxx.region.aws.neon.tech/neondb?sslmode=require
#
# 3. API Keys:
#    - Groq: https://console.groq.com/keys (free tier available)
#    - OpenAI: https://platform.openai.com/api-keys
#    - Anthropic: https://console.anthropic.com/
#
# ==============================================================================
